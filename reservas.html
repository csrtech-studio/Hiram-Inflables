<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico" type="image/png">
  <title>Administrador - Inflables Hiram</title>
  <!-- CSS de Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- JS de Bootstrap (dependencias de Popper y Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

 <!-- FontAwesome para los iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reserva.css">
</head>
<body>
  <header class="text-center p-3 bg-primary text-white">
    <h1>Administrador</h1>

  <nav>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link btn-custom" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn-custom" href="productos.html">Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn-custom" href="reservasconcluidas.html">Reservas Concluidas</a>
      </li>
    </ul>
  </nav>
</header>
  <div class="container mt-4">
    <h3>Reservas</h3>
    <div id="advertencias"></div>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Status</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="reservas-lista">
            <!-- Las filas de las reservas se agregarán dinámicamente aquí -->
          </tbody>
        </table>
      </div>
      <div class="col-md-4" id="contract-container">
        <!-- Aquí se mostrará el PDF generado -->
      </div>
    </div>
  </div>
  <body>
    <div class="container mt-4">
    <h1>Administrar Productos</h1>

    <form id="productoForm">
        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
          <option value="" disabled selected>Seleccione una categoría</option>
          <option value="Paquetes">Paquetes</option>
          <option value="Inflables">Inflables</option>
          <option value="Maquinitas">Maquinitas</option>
      </select>
      

        <div id="formCampos">
            <!-- Los campos se generarán dinámicamente -->
        </div>

        <button type="submit">Guardar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>categoria</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Tiempo Hrs</th>
                <th>Costo</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaProductos">
            <!-- Aquí se listarán los productos -->
        </tbody>
    </table>
    <div class="container mt-4">
    <h2>Agregar Imágenes al Carrusel</h2>

    <!-- Formulario para ingresar URL de imagen -->
    <form id="formImagen" class="mb-4">
      <div class="form-group">
        <label for="imagenURL">URL de la imagen:</label>
        <input type="text" id="imagenURL" class="form-control" placeholder="https://ejemplo.com/imagen.jpg" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Agregar Imagen</button>
    </form>

    <!-- Contenedor de imágenes añadidas -->
    <div id="imagenes-container">
      <h4>Imágenes añadidas:</h4>
      <div class="row" id="imagenPreview"></div>
    </div>


  </div>

  </div>
  <!-- Cargar reserva.js como módulo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="js/reserva.js"></script>
</body>
</html>
