<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Inflables Iram</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reserva.css">
</head>
<body>
  <header class="text-center p-3 bg-primary text-white">
    <h1>Administrador</h1>
  </header>

  <div class="container mt-4">
    <h3>Reservas</h3>
    <div id="advertencias"></div>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Status</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="reservas-lista">
            <!-- Las filas de las reservas se agregarán dinámicamente aquí -->
          </tbody>
        </table>
      </div>
      <div class="col-md-4" id="contract-container">
        <!-- Aquí se mostrará el PDF generado -->
      </div>
    </div>
  </div>

  <!-- Cargar reserva.js como módulo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="js/reserva.js"></script>
</body>
</html>
