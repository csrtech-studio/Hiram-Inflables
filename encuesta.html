<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta - Inflables Hiram</title>
  <link rel="icon" href="img/favicon.ico" type="image/png">
  <link rel="stylesheet" href="css/encuesta.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="img/logo.png" alt="Inflables Hiram" class="logo">
      <h1>Encuesta de Satisfacción</h1>
    </header>

    <section class="encuesta">
        <div id="reserva-detalles">
          <!-- Aquí se mostrará el nombre y la fecha del evento que se obtiene desde la base de datos -->
        </div>
      </section>
      
       
      <form id="encuestaForm">
        <!-- Pregunta 1 -->
        <div class="pregunta">
          <label>1. ¿Cómo calificaría la calidad de los inflables?</label><br>
          <input type="radio" name="calidad" value="Excelente"> Excelente
          <input type="radio" name="calidad" value="Bueno"> Bueno
          <input type="radio" name="calidad" value="Regular"> Regular
          <input type="radio" name="calidad" value="Malo"> Malo
        </div>

        <!-- Pregunta 2 -->
        <div class="pregunta">
          <label>2. ¿El personal fue amable y profesional?</label><br>
          <input type="radio" name="personal" value="Sí"> Sí
          <input type="radio" name="personal" value="No"> No
        </div>

        <!-- Pregunta 3 -->
        <div class="pregunta">
          <label>3. ¿Recomendaría nuestros inflables para futuros eventos?</label><br>
          <input type="radio" name="recomendacion" value="Sí"> Sí
          <input type="radio" name="recomendacion" value="No"> No
        </div>

        <!-- Pregunta 4 -->
        <div class="pregunta">
          <label>4. ¿Cómo calificaría la relación calidad-precio?</label><br>
          <input type="radio" name="precio" value="Excelente"> Excelente
          <input type="radio" name="precio" value="Bueno"> Bueno
          <input type="radio" name="precio" value="Regular"> Regular
          <input type="radio" name="precio" value="Malo"> Malo
        </div>

        <!-- Pregunta 5 -->
        <div class="pregunta">
          <label>5. ¿Hubo alguna dificultad durante el evento?</label><br>
          <input type="radio" name="dificultad" value="Sí"> Sí
          <input type="radio" name="dificultad" value="No"> No
        </div>

        <!-- Nueva Pregunta sobre puntualidad -->
        <div class="pregunta">
          <label>6. ¿El servicio llegó a tiempo según lo acordado?</label><br>
          <input type="radio" name="puntualidad" value="Sí"> Sí
          <input type="radio" name="puntualidad" value="No"> No
          <input type="radio" name="puntualidad" value="Llegó tarde"> Llegó tarde
        </div>

        <!-- Pregunta abierta -->
        <div class="pregunta">
          <label>Comentarios adicionales:</label><br>
          <textarea name="comentarios" rows="4" placeholder="Escriba sus comentarios aquí..."></textarea>
        </div>

        <div class="botones">
          <button type="submit">Enviar encuesta</button>
        </div>
      </form>
    </section>
  </div>
  <script type="module" src="js/encuesta.js"></script>
</body>
</html>
