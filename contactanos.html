<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.ico" type="image/png">
  <title>Reserva tu Fecha - Inflables Hiram</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo e Información de la empresa -->
      <div class="d-flex align-items-center logo-container">
        <img src="img/logo.png" alt="Logo Inflables Iram" class="logo me-3">
        <h1 class="site-title m-0">Inflables Hiram</h1>
      </div>

      <!-- Menú -->
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link btn-custom" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="admin.html">Administrador</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container mt-3">
    <h2>Reserva tu Fecha</h2>
    <p>Por favor, completa el siguiente formulario para realizar tu reservación de servicio de renta.</p>
    
    <form id="contact-form">
      <!-- Datos del cliente -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha del Evento</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora del Evento</label>
        <input type="time" class="form-control" id="hora" required>
      </div>
  
      <!-- Tabla de productos -->
      <table class="table table-bordered" id="tabla-productos">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los productos se añadirán aquí dinámicamente -->
        </tbody>
      </table>
      
      <div id="precio" class="mt-2">Total: $0</div>
  
      <!-- Dirección -->
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección del Evento</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
  </div>
  

  </div>
  <script src="js/firebaseConfig.js" type="module"></script>
  <script type="module" src="js/contacto.js"></script>
</body>

</html>
