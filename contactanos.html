<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - Inflables Iram</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo e Información de la empresa -->
      <div class="d-flex align-items-center logo-container">
        <img src="img/logo.png" alt="Logo Inflables Iram" class="logo me-3">
        <h1 class="site-title m-0">Inflables Hiram</h1>
      </div>
  
      <!-- Menú -->
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link btn-custom" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="admin.html">Administrador</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container mt-5">
    <form id="contact-form">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const mensaje = document.getElementById('mensaje').value;
      window.location.href = `https://wa.me/tu_numero?text=Hola, soy ${nombre}. ${mensaje}`;
    });
  </script>
</body>
</html>
