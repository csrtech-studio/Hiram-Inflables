<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuración de Estilos</title>
  <link rel="stylesheet" href="css/config.css">
</head>
<body>
  <!-- Vista previa del encabezado con título y navegación -->
  <header id="previewHeader" class="header">
    <h1 id="previewTitle">Título del Sitio</h1>
    <nav>
      <a class="nav-link" href="#">Inicio</a>
      <a class="nav-link" href="#">Acerca</a>
      <a class="nav-link" href="#">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <form id="stylesForm">
      <h2>Configuración de Estilos</h2>

      <!-- Encabezado -->
      <div class="form-group">
        <label>Encabezado - Fondo:
          <input type="color" id="headerBgColor" value="#222">
        </label>
        <label>Encabezado - Texto:
          <input type="color" id="headerTextColor" value="#fff">
        </label>
      </div>

      <!-- Título -->
      <div class="form-group">
        <label>Título - Texto:
          <input type="color" id="titleTextColor" value="#fff">
        </label>
        <label>Título - Fuente:
          <select id="titleFont">
            <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="Georgia, serif">Georgia</option>
          </select>
        </label>
      </div>

      <!-- Botones de navegación -->
      <div class="form-group">
        <label>Botones de Navegación - Texto:
          <input type="color" id="navTextColor" value="#fff">
        </label>
        <label>Botones - Fondo inicio:
          <input type="color" id="navBgStart" value="#ff6b6b">
        </label>
        <label>Botones - Fondo fin:
          <input type="color" id="navBgEnd" value="#ffcc00">
        </label>
      </div>

      <!-- Texto principal -->
      <div class="form-group">
        <label>Texto Principal - Color:
          <input type="color" id="mainTextColor" value="#333">
        </label>
        <label>Texto Principal - Fuente:
          <select id="mainFont">
            <option value="'Dosis', sans-serif">Dosis</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="Georgia, serif">Georgia</option>
          </select>
        </label>
      </div>

      <!-- Texto secundario -->
      <div class="form-group">
        <label>Texto Secundario - Color:
          <input type="color" id="secondaryTextColor" value="#ff4081">
        </label>
        <label>Texto Secundario - Fuente:
          <select id="secondaryFont">
            <option value="'Permanent Marker', cursive, sans-serif">Permanent Marker</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="Georgia, serif">Georgia</option>
          </select>
        </label>
      </div>

      <div class="buttons">
        <button type="button" id="previewButton">Vista Previa</button>
        <button type="submit">Guardar</button>
        <button id="resetButton">Restablecer</button>

      </div>
    </form>

    <!-- Vista previa adicional para textos -->
    <section class="preview-section">
      <h2 id="previewSecondary">Texto Secundario</h2>
      <p id="previewMain">Este es un párrafo de texto principal para ver la vista previa.</p>
    </section>
  </main>

  <script type="module" src="js/config.js"></script>
</body>
</html>
