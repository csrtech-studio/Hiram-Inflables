<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' https://apis.google.com https://www.gstatic.com 'unsafe-inline' 'unsafe-eval' blob: data:; object-src 'none';">
  
  <link rel="icon" href="img/favicon.ico" type="image/png">
  <title>Detalles de Reserva - Inflables Iram</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/resevadetails.css">
</head>

<body>
  <header class="text-center p-3 bg-primary text-white">
    <h1>Detalles de Reserva</h1>
  </header>

  <div class="container mt-4">
    
    <div id="reserva-detalles">
      <!-- Los detalles de la reserva se agregarán dinámicamente aquí -->
    </div>

    <div class="mt-3" id="estadoReserva">
      <!-- El estado de la reserva se mostrará aquí -->
    </div>

    <div id="buttons-container">
      <button id="aceptarBtn" class="btn btn-success">Aceptar Reserva</button>
      <button id="rechazarBtn" class="btn btn-danger">Rechazar Reserva</button>
    </div>

  </div>

  <!-- Cargar reserva.js como módulo -->
  <script type="module" src="js/detallesReserva.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>

</body>

</html>
